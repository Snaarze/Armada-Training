<!-- the stopPropagation is to stop or prevent anymore events to happen. it will only trigger the event where the event happens! if that makes sense-->
<!-- another reason is that since we attached the listeners to the parent and we click a child on it the events will run through until it reaches that parent -->
<!-- it is useful to use stopPropagation when adding or attaching listeners to the parent of it, so it can prevent unnecessary  events that will happen-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            cursor: pointer;
        }

        .color-box {
            width: 100px;
            height: 40px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>Color Selector</h1>
    <p>Click a color to change the background.</p>
    <div id="container">
        <button class="color-box red">Red</button>
        <button class="color-box blue">Blue</button>
        <button class="color-box green">Green</button>
        <button class="color-box yellow">Yellow</button>
    </div>

    <script>
        document.getElementById("container").addEventListener("click", function () {
            alert("You clicked the container!");

            // "this" refers to the element that triggered the event (in this case, 				#container)
            this.style.backgroundColor = "lightgray";
        });

        document.querySelectorAll(".color-box").forEach(button => {
            button.addEventListener("click", function (event) {
                event.stopPropagation(); // Uncomment this to see the difference
                document.getElementById("container").style.backgroundColor = this.style.backgroundColor;
                alert("You clicked the " + this.textContent + " button!");
            });
        });
    </script>

</body>

</html>
